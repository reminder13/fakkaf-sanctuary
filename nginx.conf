server {
    listen 80;
    server_name fakkaf.com;
    root /usr/share/nginx/html;
    index index.html;

    # Security Headers (SbD)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://fonts.gstatic.com; frame-src 'none'; object-src 'none';";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip Compression Optimization (HA & Performance)
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # Cache Control for Static Assets (Three.js / Shaders)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|glsl)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error Pages
    error_page 404 /index.html;
}
