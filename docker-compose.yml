services:
  fakkaf-app:
    build: .
    container_name: fakkaf-sanctuary
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - fakkaf-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  fakkaf-network:
    driver: bridge
